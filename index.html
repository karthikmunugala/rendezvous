<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css">

<title>Rendezvous</title>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="distance.js"></script>
<script src="main.js"></script>
</head>


<body>

	<!-- FORM FIELDS PANE -->
	<div class="formPane">
		<form>
        		<center>
				<img src="logo.png">
			</center>

		        <div id="addresses">
				<div id="map"></div>
				<div id="buttons">

					<input type="button" id="more_fields" onclick="placeTypes();" value="Add More">
				<!--	<input type="button" id="coordinates" onclick="get_coordinates();" value="Get Coordinates">	-->

					<input type="button" id="coordinates" onclick="initialize();" value="Get Coordinates">

				</div>

				<div class="person">
					<!-- PERSON ONE -->
					<input type="text" id="a1" placeholder="Address 1" onclick="add_autocompleteA1();"><select id="t1"><option value=0>Car</option><option value=1>Bike</option><option value=2>Walk</option><option value=3>Pub. Transit</option></select>
				</div>

				<div class="person">
					<!-- PERSON TWO -->
					<input type="text" id="a2" placeholder="Address 2" onclick="add_autocompleteA2();"><select id="t2"><option id=0>Car</option><option id=1>Bike</option><option id=2>Walk</option><option id=3>Pub. Transit</option></select>
				</div>

		        </div>

			<div id="parameters">
				<input type="text" placeholder="Arrival Time">

				<select id="type">
					<option value="airport">Airport</option>
					<option value="bank">Bank</option>
					<option value="bakery">Bakery</option>
					<option value="casino">Casino</option>
					<option value="church">Church</option>
					<option value="city_hall">City Hall</option>
					<option value="gas_station">Gas Station</option>
					<option value="grocery_or_supermarket">Grocery/Supermarket</option>
					<option value="gym">Gym</option>
					<option value="hardware_store">Hardware Store</option>
					<option value="health">Health</option>
					<option value="hindu_temple">Hindu Temple</option>
					<option value="home_goods_store">Home Goods Store</option>
					<option value="hospital">Hospital</option>
					<option value="library">Library</option>
					<option value="liquor_store">Liquor Store</option>
					<option value="lodging">Lodging</option>
					<option value="meal_takeaway">Meal Takeaway</option>
					<option value="mosque">Mosque</option>
					<option value="movie_rental">Movie Rental</option>
					<option value="movie_theater">Movie Theater</option>
					<option value="museum">Museum</option>
					<option value="night_club">Night Club</option>
					<option value="park">Park</option>
					<option value="parking">Parking</option>
					<option value="police">Police</option>
					<option value="post_office">Post Office</option>
					<option value="restaurant">Restaurant</option>
					<option value="rv_park">RV Park</option>
					<option value="school">School</option>
					<option value="shopping_mall">Shopping Mall</option>
					<option value="store">Store</option>
					<option value="subway_station">Subway Station</option>
					<option value="taxi_stand">Taxi Stand</option>
					<option value="train_station">Train Station</option>
					<option value="travel_agency">Travel Agency</option>
					<option value="university">University</option>
					<option value="zoo">Zoo</option>
				</select>
				
			</div>
				<input type="button" id="submit" onclick="mothership()" value="Submit">	

		</form>
    	</div>

	<!-- GOOGLE MAP PANE -->
	<div class="mapPane">
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d94471.79926188296!2d-83.73768944999999!3d42.2733204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1409981073620" frameborder="0" style="border:0"></iframe>
	</div>

</body>

</html>
