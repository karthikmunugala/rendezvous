<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="style.css">

<title>Rendezvous</title>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="main.js"></script>
</head>


<body>

	<!-- FORM FIELDS PANE -->
	<div class="formPane">
		<form>
        		<h1>Rendezvous</h1>
			<input type="hidden" name="id" id="numElements" value="2" />
					
		        <div id="addresses">

				<input type="button" id="more_fields" onclick="add_fields();" value="Add More">
				<br>
				    
				<!-- PERSON ONE -->
				<input type="text" id="a1" placeholder="Address 1"><select><option id=0>Car</option><option id=1>Bike</option><option id=2>Walk</option><option id=3>Pub. Transit</option></select>
				<br>

				<!-- PERSON TWO -->
				<input type="text" id="a2" placeholder="Address 2"><select><option id=0>Car</option><option id=1>Bike</option><option id=2>Walk</option><option id=3>Pub. Transit</option></select>
				<br>
					
		        </div>
		        
			<div id="parameters">
				<input type="text" placeholder="Arrival Time">
				
				<label for="bar" class="pure-checkbox">
				    <input id="bar" type="checkbox">Bar</label>
				<label for="coffee" class="pure-checkbox">
				    <input id="coffee" type="checkbox">Coffee</label>
				<input type="text" placeholder="Other">
				
				<label for="algorithm">Optimization</label>
				<select id="algorithm">
				    <option>Minimum total distance</option>
				    <option>Minimum longest distance</option>
				    <option>Minimum total travel time</option>
				    <option>Minimum longest travel time</option>
				</select>
			</div>

		        <button type="submit" class="pure-button pure-button-primary">Submit</button>
		</form>
    	</div>
	
	<!-- GOOGLE MAP PANE -->
	<div class="mapPane">
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d94471.79926188296!2d-83.73768944999999!3d42.2733204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1409981073620" frameborder="0" style="border:0"></iframe>
	</div>

</body>

</html>
